<html>
<head>
	<title>Rating App by Kamal Sir</title>
	<style>
		* {font-size:50px;}
		body {background-color:#FFE4E1;
		.btn {border-radius:30px;margin-left:30px;}
		.btn:hover {color:red; }
	</style>
</head>
<body>
<center>
	<h1>Rating App </h1>
	<form onsubmit="find()">
	<input type="number" placeholder="enter rating between 1 to 5" id="rating"/>
	<br/><br/>
	<input type="submit" value="M1" class="btn"/>
	<input type="submit" value="M2" class="btn"/>
	<input type="submit" value="M3" class="btn"/>
	</form>
	<h2 id="msg"/>
		
	<script>
	function find()
	{
		event.preventDefault();
		let rating = document.getElementById("rating");
		let msg = document.getElementById("msg");
		
		if(rating.value == "")
		{
			alert("u did not enter rating");
			msg.innerHTML=""
			rating.focus();
			return;
		}
		
		let ele = document.activeElement.value;
		let ans = "";
		let r = parseInt(rating.value);
		
		if( (r<1) || (r>5) )
		{
			alert("rating shud be between 1 to 5");
			rating.value="";
			msg.innerHTML="";
			rating.focus();
			return;
		}
			
		if(ele == "M1")
		{
			if(r == 1)		ans="Poor";
			else if (r == 2)	ans="Ok";
			else if (r == 3)	ans="Ok";
			else if (r == 4)	ans="Wow";	
			else if (r == 5)	ans="Wow";
			msg.innerHTML = "M1-->" + ans;
		}
		else if(ele == "M2")
		{
			if(r == 1)			ans="Poor";
			else if ((r == 2)||(r==3))	ans="Ok";
			else if ((r == 4)||(r==5))	ans="Wow";	
			msg.innerHTML = "M2-->" +ans;
		}
		else if(ele == "M3")
		{
			switch(r)
			{
				case 1 :	ans = "Poor"; 	break;
				case 2 :	ans = "Ok"; 	break;
				case 3 :	ans = "Ok"; 	break;	
				case 4 :	ans = "Wow"; 	break;
				case 5 :	ans = "Wow"; 	break;
					
			}
			msg.innerHTML = "M3-->" +ans;

		}
	}
	</script>
</center>
</body>
</html>
